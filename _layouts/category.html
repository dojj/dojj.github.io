--- 
layout: default 
---

<body id="home">
  <div class="box">
    <div class="name">
      <p>Aiden Do</p>
    </div>
    <div class="about">
        <p>About</p>
    </div>
    <div class="email">
        <p>Email</p>
    </div>
  </div>
  <section class="container">
    {% for post in site.categories[page.category] %}
    <div id="posts">
      <div class="title">
          <span class="icon">
            <img src="/img/idk.png">
          </span>
          <span class="home_work_title">
            <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
          <span>
          <span class="home_work_title">
            <h5><a href="{{ post.url | absolute_url }}">{{ post.subtitle }}</a></h5>
          <span>
      </div>
        <!--{{  post.excerpt }}-->
    </div>
    {% endfor %}
  </section>
</body>

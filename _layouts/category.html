---
layout: default
---

<section class="container">
  <ul id="posts">
    <li class="">
      {% for post in site.categories[page.category] %}
      <h2><a href="{{ post.url | absolute_url }}">
      {{ post.title }}
      </a></h2>
      <h5><a href="{{ post.url | absolute_url }}">
        {{ post.subtitle }}
      </a></h5>
      {{ content }}
      {% endfor %}
    </li>
  </ul>
</section>

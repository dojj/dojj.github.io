--- 
layout: default 
---

  <section class="container">
    {% for post in site.categories[page.category] %}
    <ul id="posts">
      <li>
        <h2>
          <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </h2>
        <h3>
          <a href="{{ post.url | absolute_url }}">{{ post.subtitle }}</a>
        </h3>
        <div class="content">
          <div class="pictures">
            {{ post.excerpt }}
          </div>
        </div>
        <a href="{{ post.url | absolute_url }}">
          {% if page.title == 'Work' %}
          <h2>
            <a href="{{ post.url | absolute_url }}">
              View More
            </a>
          </h2> 
          {% endif %}
        </a>
      </li>
    </ul>
    {% endfor %}
  </section>
